databaseChangeLog:
  - changeSet:
      id: 3
      author: kbartek
      changes:
        - createTable:
            tableName: doctor
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_doctor_id
                  name: id
                  type: int
              - column:
                  name: email
                  type: varchar(50)
                  constraints:
                    unique: true
                    uniqueConstraintName: unique_doctor_email
              - column:
                  name: password
                  type: varchar(50)
              - column:
                  name: first_name
                  type: varchar(20)
              - column:
                  name: last_name
                  type: varchar(20)
              - column:
                  name: specialization
                  type: varchar(20)