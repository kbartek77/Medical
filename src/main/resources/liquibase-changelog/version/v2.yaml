databaseChangeLog:
  - changeSet:
      id: 2
      author: kbartek
      changes:
        - createTable:
            tableName: visit
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_visit_id
                    nullable: false
              - column:
                  name: dateTime
                  type: datetime
                  constraints:
                    unique: true
                    uniqueConstraintName: unique_visit_term
              - column:
                  name: endDateTime
                  type: datetime
                  constraints:
                    nullable: true
              - column:
                  name: patient_id
                  type: int
                  constraints:
                    nullable: true
                    foreignKey: true
                    foreignKeyName: fk_patient_id