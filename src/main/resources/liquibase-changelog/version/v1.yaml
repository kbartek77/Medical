databaseChangeLog:
  - changeSet:
      id: 1
      author: kbartek
      changes:
        - createTable:
            tableName: patient
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_patient_id
                  name: id
                  type: int
              - column:
                  name: email
                  type: varchar(50)
                  constraints:
                    unique: true
                    uniqueConstraintName: unique_patient_email
              - column:
                  name: password
                  type: varchar(50)
              - column:
                  name: id_card_no
                  type: varchar(20)
                  constraints:
                    unique: true
                    uniqueConstraintName: unique_patient_id_card_no
              - column:
                  name: first_name
                  type: varchar(20)
              - column:
                  name: last_name
                  type: varchar(20)
              - column:
                  name: phone_number
                  type: varchar(20)
              - column:
                  name: birthday
                  type: date